<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../../layui.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../../css/TablePadding.css">
    <script src="../../js/url.js"></script>
</head>

<style>


</style>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--导航栏-->
    <div class="layui-header">
        <div class="layui-logo">稻米生产种植管理系统</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <img src="http://t.cn/RCzsdCq" class="layui-nav-img">管理员
            </li>
            <li class="layui-nav-item"><a href="../LogLogin/LogLogin.html">退出</a></li>
        </ul>
    </div>

    <!--侧边栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item" ><a href="../LogPlat/LogPlat.html">平台管理</a></li>
                <li class="layui-nav-item" style="background: #4E5465"><a href="LogRole.html">角色管理</a></li>
                <li class="layui-nav-item"><a href="../LogUser/LogUser.html">用户管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">

        <div style="margin-top: 20px; margin-left: 50px">
            <button type="button"  class="layui-btn  layui-btn-primary  layui-btn-sm AddRole">
                <i class="layui-icon" >&#xe608;</i> 添加角色
            </button>
        </div>

        <!--表格-->
        <div style="margin: 10px 50px;">
            <table class="layui-table" lay-skin="line" >
                <colgroup>

                    <col width="10%">
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                </colgroup>
                <thead>
                <tr>
                    <th>#</th>
                    <th>角色名称</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!--后端获取数据，显示-->
                </tbody>
            </table>
        </div>

        <!--添加、编辑的弹框-->
        <div class="layui-row" id="sysTable" style="display: none; padding-top: 20px">
            <div class="layui-col-md10">

                <form class="layui-form" id="addEmployeeForm" lay-filter="addRole">

                    <div class="layui-form-item">
                        <label class="layui-form-label">角色名称</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" lay-verify="required"  name="name" class="layui-input">
                            </label>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <label>
                                <input type="text" lay-verify="required" name="notes" class="layui-input">
                            </label>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button lay-submit  lay-filter="addRole" class="layui-btn layui-btn-normal">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

<script src="../../js/LogRole/LogRole.js"></script>


<script>

</script>
</body>

</html>
