<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <script src="../../js/url.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <link rel="stylesheet" href="../../css/logLogin.css">
    <link rel="icon" href="">
</head>

<body style="background-color: #393D49;">
<div class="login-main" >
    <header class="layui-elip" style="color: #FFFFFF;">用户登录</header>
    <form class="layui-form" enctype="multipart/form-data">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="password" name="password" id="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline login-btn">
                <button class="layui-btn" id="submit" lay-submit="" lay-filter="login" type="button">登录</button>
            </div>
        </div>
        <hr/>
        <p>
            <input type='checkbox' name='remember' id="remember" lay-filter='remember' lay-skin='primary' title='记住密码'>
        </p>
    </form>
</div>

<script src="../../../layui.js"></script>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" src="../../js/LogLogin/LogLogin.js"></script>
<script type="text/javascript" src="http://pv.sohu.com/cityjson/getip.aspx" charset="utf-8"></script>
<script type="text/javascript">

</script>
</body>

</html>
